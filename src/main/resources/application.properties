spring.application.name=insurance
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=HealthInsuranceDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#spring.jpa.hibernate.ddl-auto=truncate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect


# Naming strategy to handle SQL Server table names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}/

spring.thymeleaf.cache=false
logging.level.org.springframework.security=DEBUG
