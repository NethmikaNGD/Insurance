<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claims Management</title>
</head>
<body>
<h2>Claims</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Claim Number</th>
        <th>Status</th>
        <th>Date Filed</th>
    </tr>
    <tr th:each="claim : ${claims}">
        <td th:text="${claim.id}"></td>
        <td th:text="${claim.claimNumber}"></td>
        <td th:text="${claim.status}"></td>
        <td th:text="${claim.dateFiled}"></td>
    </tr>
</table>

</body>
</html>
